{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nginx-gateway
  namespace: nginx-gw
spec:
  gatewayClassName: {{ .Values.gateway.gatewayClassName }}
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: {{ .Values.gateway.hostname }}
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    hostname: {{ .Values.gateway.hostname }}
    tls:
      mode: Terminate
      certificateRefs:
      - name: {{ .Values.gateway.tls.secretName }}
        kind: Secret
    allowedRoutes:
      namespaces:
        from: All
{{- end }}
